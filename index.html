<!DOCTYPE html>
<html>
  <head>
    <title>Triangulate</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <script type="text/javascript" src="js/script.js"></script>
    <h1> Triangle Type Finder<h1/>
      <div class="dimensions">
        <marquee scrolldelay="60" behavior="alternate">I'll try and guess your triangle type...</marquee>

        <label for="first">First side: </label>
        <input type="number" id="first"></input><br>
        <label for="second">Second side: </label>
        <input type="number" id="second"></input><br>
        <label for="third">Third side: </label>
        <input type="number" id="third"></input><br>

        <button type="submit" id="check" onclick="triangleTrack();">Click to check</button>
      </div>
    <p id="output"></p>
  </body>
</html>
